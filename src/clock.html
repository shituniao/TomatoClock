<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <link rel="stylesheet" href="clock.css" />
  <script src="vueglobalprd.js"></script>
</head>

<body>
  <div id="root">
    <div class="content" :class="pause ? 'stop' : 'play'">
      <div class="timeNum">
        {{ct}}
      </div>
      <div class="status" v-bind:class="sts" :class="pause ? 's-stop' : 's-play'">
        <div class="sts-item" :style="pause ? {backgroundColor: 'white',
        color: 'black'} : {backgroundColor:'green'}">{{pause ? '暂停' : '休息中'}}</div>
        <div class="sts-item" :style="pause ? {backgroundColor: 'white',
          color: 'black'} : {backgroundColor:'orangered'}">{{pause ? '暂停' : '工作中'}}</div>
      </div>
    </div>

  </div>

  <script src="clock.js" type="module"></script>
</body>


</html>
