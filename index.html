<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/clock.css" />
  <title>TomatoClock</title>
</head>

<body>
  <div id="root">
    <div class="content" :class="pause ? 'stop' : 'play'">
      <div class="timeNum">
        {{ct}}
      </div>
      <div class="status" v-bind:class="sts" :class="pause ? 's-stop' : 's-play'">
        <div class="sts-item" :style="pause ? {backgroundColor: 'white',
        color: 'black'} : {backgroundColor:'green'}">{{pause ? '暂停' : '休息中'}}</div>
        <div class="sts-item" :style="pause ? {backgroundColor: 'white',
          color: 'black'} : {backgroundColor:'orangered'}">{{pause ? '暂停' : '工作中'}}</div>
      </div>
    </div>

  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
